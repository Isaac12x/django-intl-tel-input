[tox]
envlist =
        {py27,py35}-django{18,19,110},
        flake8,isort

skipsdist = True


[isort]
skip=.tox
known_third_party=django,html5lib
known_first_party=intl_tel_input


[testenv]
commands =
        coverage run testapp/manage.py test testapp --failfast

setenv =
        PYTHONDONTWRITEBYTECODE=1
        PYTHONPATH = {toxinidir}

deps =
        django18: Django>=1.8,<1.9
        django19: Django>=1.9,<1.10
        django110: Django>=1.10,<1.11
        coverage
        html5lib


[testenv:flake8]
basepython = python2.7
deps =
    flake8
commands=
    flake8 intl_tel_input testapp

[testenv:isort]
basepython = python2.7
deps =
    isort
commands=
    isort -rc -c intl_tel_input testapp -vb
